<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vote For Best Movie</title>
</head>
<body>

  <a href="/">Home</a>

  <form action="voteForBestMovie" method="PUT">
    <p>Your Name: <input type="text" name="voterName"></p>
      <select name="movieId">
          <option>Select movie</option>
            <option th:each="movie : ${movies}"
                    th:value="${movie.id}"
                    th:text="${movie.title}"></option>
      </select>
    <p><input type="submit" value="Submit" /></p>
  </form>

  <a href="/">Home</a>
</body>
</html>
